<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>A simple map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox.js/v3.2.1/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.2.1/mapbox.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id='map'></div>
  <script>
    L.mapbox.accessToken = 'pk.eyJ1IjoibmV2ZXJzYXk0ZXZlciIsImEiOiJjazcxOWZndmYwNDVoM21tbHliaWtlMWxiIn0.dC_Ju9EeWHNjeWI-lWOttQ';
    var map = L.mapbox.map('map')
      .setView([28, 110], 5)
      .addLayer(L.mapbox.styleLayer('mapbox://styles/neversay4ever/ck7on3te80wwj1ili19j4dwgw'));

  </script>
</body>

</html>
